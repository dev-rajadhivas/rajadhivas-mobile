<ion-view view-title="ค้นหา" can-swipe-back="false" class="bg-img-blur">
    <ion-header-bar class="bar-subheader modal-search">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <form ng-submit="search(data)" style="min-width: 100%;">
                <input type="search" ng-model="data.searchKey" placeholder="ค้นหาข่าว">
            </form>
        </label>
    </ion-header-bar>
    <ion-content>
        <div class="list fix-tag-list-html">
            <div ng-if="arrSearch.length > 0">
                <div class="item item-thumbnail-left" ng-repeat="value in arrSearch | orderBy:'-create_date'" style="height: 100px;" ng-click="readNews(value._id, value.news_id);">
                    <img ng-src="{{server_url}}{{value.path}}" style="object-fit: cover;z-index: 999;">
                    <h2>{{value.title}}</h2>
                    <div class="fix-tag-list-img" ng-bind-html="value.content"></div>
                    <div class="date-feed" style="top: 57px;">{{ value.create_date | covertotimeThai }}</div>
                </div>
            </div>
            <div class="card" ng-if="arrSearch.length === 0">
                <div class="item item-text-wrap">
                    <span class="title-accident">ไม่พบข่าว</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
