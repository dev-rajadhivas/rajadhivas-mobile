<ion-view view-title="แจ้งเตือน" can-swipe-back="false" class="bg-img-blur" style="overflow: hidden;">
    <ion-content>
        <ion-spinner ng-if="!loadingShow" class="loadding-content" icon="circles"></ion-spinner>
        <div class="list fix-tag-list-html" ng-if="loadingShow">
            <div ng-if="allNews.length > 0">
                <div class="row" ng-repeat="value in allNews" style="height: 100px;padding: 0;" ng-click="readNews(value._id, value.news_id);">
                    <div class="col col-10" style="padding: 0;background: #fff;">
                        <div class="item" style="height: 100px;">
                            <img src="img/feed/circle.png" ng-show="icon(value.news_id)" style="width: 20px;position: relative;left: -7px;top: 20px;">
                            <img src="img/feed/circle-o.png" ng-hide="icon(value.news_id)" style="width: 20px;position: relative;left: -7px;top: 20px;">
                        </div>
                    </div>
                    <div class="col col-90" style="padding: 0;">
                        <div class="item item-thumbnail-left">
                            <img ng-src="{{server_url}}{{value.path}}" style="object-fit: cover;height: 100px;z-index: 999;">
                            <h2>{{value.title}}</h2>
                            <p class="fix-tag-list-img" ng-bind-html="value.content"></p>
                            <span class="date-feed" style="top: 57px;">{{ value.create_date | covertotimeThai }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" ng-if="allNews.length === 0">
                <div class="item item-text-wrap">
                    <span class="title-accident">ไม่พบข่าว</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
