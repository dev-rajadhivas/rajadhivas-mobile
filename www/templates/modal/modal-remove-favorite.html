<ion-modal-view class="bg-img-blur">
    <ion-header-bar class="nav-bar-rajadhivas bar-calm">
        <h1 class="title">แก้ไขรายการข่าวที่ชื่นชอบ</h1>
        <button class="button button-clear" ng-click="closeModal();">
            <i class="icon icon-cancel-circle2 vs-nav-icon"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list fix-tag-list-html">
            <div ng-if="favoriteNews.length > 0">
                <ion-list>
                    <ion-checkbox ng-repeat="value in favoriteNews" ng-click="Multiremovefavorite(value);" ng-model="value.checked">
                        <div class="item item-thumbnail-left" style="height: 100px;">
                            <img ng-src="{{server_url}}{{value.path}}" style="object-fit: cover;z-index: 999;">
                            <h2>{{value.title}}</h2>
                            <div class="fix-tag-list-img" ng-bind-html="value.content"></div>
                            <div class="date-feed" style="top: 57px;">{{ value.create_date | covertotimeThai }}</div>
                        </div>
                    </ion-checkbox>
                </ion-list>
            </div>
            <div class="card" ng-if="favoriteNews.length === 0">
                <div class="item item-text-wrap">
                    <span class="title-accident">ไม่พบข่าว</span>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer footer-event">
        <button class="button button-viriyah" ng-click="Multiremovefavorite('remove');" ng-disabled="disableDel.length === 0">
            <span>ลบ</span>
            <i class="icon ion-android-delete"></i>
        </button>
    </div>
</ion-modal-view>
