<ion-modal-view>
    <ion-header-bar class="nav-bar-rajadhivas bar-calm">
        <h1 class="title">เนื้อหาข่าว</h1>
        <button class="button button-clear" ng-click="modal.hide();">
            <i class="icon icon-cancel-circle2 vs-nav-icon"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="item item-body fix-tag-html">
            <img class="full-image" ng-src="{{server_url}}{{detailNews.path}}">
            <h2 style="font-size: 22px;text-align: center;">{{detailNews.title}} 
                <i class="icon ion-android-star-outline" style="font-size: 30px;position: relative;top: 3px;color: #ffc900;" ng-if="unfavorite" ng-click="addfavorite(detailNews.news_id);"></i>
                <i class="ion-android-star" style="font-size: 30px;position: relative;top: 3px;color: #ffc900;" ng-if="favorite" ng-click="removefavorite(detailNews.news_id);"></i>
            </h2>
            <div ng-bind-html="detailNews.content"></div>
        </div>
    </ion-content>
</ion-modal-view>
