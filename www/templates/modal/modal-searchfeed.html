<ion-modal-view>
    <ion-header-bar class="nav-bar-rajadhivas bar-calm">
        <h1 class="title">ค้นหาหมวด 
            <span ng-if="slidefeed === 0">ประชาสัมพันธ์</span>
            <span ng-if="slidefeed === 1">ประกาศ</span>
            <span ng-if="slidefeed === 2">กิจกรรม</span>
        </h1>
        <button class="button button-clear" ng-click="modalSearch.hide();">
            <i class="icon icon-cancel-circle2 vs-nav-icon"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div ng-if="slidefeed === 0">
            <div class="item item-input-inset">
                <i class="ion-arrow-left-a" style="font-size: 30px;color: #ef3a9e;left: -7px;position: relative;" ng-click="clearInputSearch(1)"></i>
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" ng-model="searchPage1.text" placeholder="ค้นหา" ng-change="inputSearch(1, searchPage1.text)">
                </label>
                <img src="img/feed/calendar.png" ng-click="datePicker()" style="width: 32px;left: 6px;position: relative;" ng-if="date1 === null">
                <img src="img/feed/calendar_select.png" ng-click="datePicker()" style="width: 32px;left: 6px;position: relative;" ng-if="date1 !== null">
            </div>
            <div ng-if="feedPage1.length > 0">
                <div class="list fix-tag-list-html">
                    <div class="item item-thumbnail-left" ng-repeat="value in feedPage1 | filterBy: ['title','content']: searchPage1.text | orderBy:'-create_date'" ng-click="readNews(value._id, value.news_id);" style="height: 100px;">
                        <img ng-src="{{server_url}}{{value.path}}" style="object-fit: cover;z-index: 999;">
                        <h2>{{value.title}}</h2>
                        <div class="fix-tag-list-img" ng-bind-html="value.content"></div>
                        <div class="date-feed">{{ value.create_date | covertotimeThai }}</div>
                    </div>
                </div>
            </div>
            <div class="card" ng-if="feedPage1.length === 0">
                <div class="item item-text-wrap">
                    <span class="title-accident">ไม่พบข่าว</span>
                </div>
            </div>
        </div>
        <div ng-if="slidefeed === 1">
            <div class="item item-input-inset">
                <i class="ion-arrow-left-a" style="font-size: 30px;color: #ef3a9e;left: -7px;position: relative;" ng-click="clearInputSearch(2)"></i>
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" ng-model="searchPage2.text" placeholder="ค้นหา" ng-change="inputSearch(2, searchPage2.text)">
                </label>
                <img src="img/feed/calendar.png" ng-click="datePicker()" style="width: 32px;left: 6px;position: relative;" ng-if="date2 === null">
                <img src="img/feed/calendar_select.png" ng-click="datePicker()" style="width: 32px;left: 6px;position: relative;" ng-if="date2 !== null">
            </div>
            <div ng-if="feedPage2.length > 0">
                <div class="list fix-tag-list-html">
                    <div class="item item-thumbnail-left" ng-repeat="value in feedPage2 | filterBy: ['title','content']: searchPage2.text | orderBy:'-create_date'" ng-click="readNews(value._id, value.news_id);" style="height: 100px;">
                        <img ng-src="{{server_url}}{{value.path}}" style="object-fit: cover;z-index: 999;">
                        <h2>{{value.title}}</h2>
                        <div class="fix-tag-list-img" ng-bind-html="value.content"></div>
                        <span class="date-feed">{{ value.create_date | covertotimeThai }}</span>
                    </div>
                </div>
            </div>
            <div class="card" ng-if="feedPage2.length === 0">
                <div class="item item-text-wrap">
                    <span class="title-accident">ไม่พบข่าว</span>
                </div>
            </div>
        </div>
        <div ng-if="slidefeed === 2">
            <div class="item item-input-inset">
                <i class="ion-arrow-left-a" style="font-size: 30px;color: #ef3a9e;left: -7px;position: relative;" ng-click="clearInputSearch(3)"></i>
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" ng-model="searchPage3.text" placeholder="ค้นหา" ng-change="inputSearch(3, searchPage3.text)">
                </label>
                <img src="img/feed/calendar.png" ng-click="datePicker()" style="width: 32px;left: 6px;position: relative;" ng-if="date3 === null">
                <img src="img/feed/calendar_select.png" ng-click="datePicker()" style="width: 32px;left: 6px;position: relative;" ng-if="date3 !== null">
            </div>
            <div ng-if="feedPage3.length > 0">
                <div class="list fix-tag-list-html">
                    <div class="item item-thumbnail-left" ng-repeat="value in feedPage3 | filterBy: ['title','content']: searchPage3.text | orderBy:'-create_date'" ng-click="readNews(value._id, value.news_id);" style="height: 100px;">
                        <img ng-src="{{server_url}}{{value.path}}" style="object-fit: cover;z-index: 999;">
                        <h2>{{value.title}}</h2>
                        <div class="fix-tag-list-img" ng-bind-html="value.content"></div>
                        <span class="date-feed">{{ value.create_date | covertotimeThai }}</span>
                    </div>
                </div>
            </div>
            <div class="card" ng-if="feedPage3.length === 0">
                <div class="item item-text-wrap">
                    <span class="title-accident">ไม่พบข่าว</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
