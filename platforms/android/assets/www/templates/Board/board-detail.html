<ion-view view-title="กระดานสนทนา" can-swipe-back="false" class="bg-img-blur">
    <ion-content delegate-handle="boardScroll">
        <div class="list">
            <!-- <div summernote>This is initial text.</div> -->
            <div class="item item-body">
                <img class="full-image" src="img/contact/rajabuild.jpg">
                <p style="font-size: 22px;font-weight: bold;">กระดานสนทนา</p>
                <p style="font-size: 20px;" ng-click="event.comments.drop = !event.comments.drop;scrollResize(boardScroll)">
                    <a class="subdued">1 ความเห็น</a>
                </p>
            </div>
            <div ng-if="event.comments.drop">
                <div class="item item-text-wrap">
                    <p style="font-size: 20px;font-weight: bold;">{{session.fullname}}</p>
                    <span style="font-size: 20px;">Comments Comments Comments Comments Comments Comments Comments</span>
                    <p style="font-size: 20px;text-align: right;">13:14</p>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="row" style="padding: 0px;">
            <div class="col col-90" style="padding: 0px;">
                <label class="item item-input" style="padding: 0px;">
                    <input type="text" placeholder="เขียนความคิดเห็น..." style="padding-left: 5px;">
                </label>
            </div>
            <div class="col col-10" style="padding: 0px;">
                <button class="button button-positive">
                    <i class="icon ion-ios-compose"></i>
                </button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
